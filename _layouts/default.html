<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,300;6..72,500;6..72,700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=20250125" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Social Meta Labels -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description }}">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <nav class="navbar">
        <div class="container" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <a class="nav-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
            <div class="nav-links">
                <a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
                <a class="nav-link" href="https://github.com/{{ site.github_username }}">GitHub</a>
                <a class="nav-link" href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
            </div>
        </div>
    </nav>

    <main class="page-content" aria-label="Content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. Inspired by premium design.</p>
        </div>
    </footer>

    <script>
        window.onscroll = function () {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };
    </script>

</body>

</html>
