<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ " /assets/css/style.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav class="navbar">
        <div class="container" style="width: 100%; display: flex; justify-content: space-between;">
            <a class="nav-brand" href="{{ " /" | relative_url }}">{{ site.title | escape }}</a>
            <div class="nav-links">
                <a class="nav-link" href="{{ " /" | relative_url }}">Home</a>
                <a class="nav-link" href="https://github.com/{{ site.github_username }}">GitHub</a>
                <a class="nav-link" href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
            </div>
        </div>
    </nav>

    <main class="page-content" aria-label="Content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. Built with Jekyll.</p>
        </div>
    </footer>

</body>

</html>
